<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="app-main">
        <div class="search">
            <input type="text" id="search" class="input_box" placeholder="Enter City Name" autocomplete="off">
        </div>

        <!-- <img src="assets/images/cloud.jpg" alt=""> -->
        <div class="weather-body" id="weather-body">

            <div id="loader">Loding...</div>

            <div class="location-details" id="details">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
            </div>

            <div class="weather-status" id="status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
                <div class="img"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
